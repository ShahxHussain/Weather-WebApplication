<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="Admin">
        <h4 class="texts">
            Made with ❤️ by 👉 <a class="texts" href="https://github.com/ShahxHussain"> Syed Shah Hussain</a>
        </h4>
    </div>
    <div class="card">

        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                <img style="width: 2em; height: 2em;" src="search-icon.png" alt="">
            </button>
        </div>
        <div class="weather loading">
            <h2 class="city">
                Weather In Islamabad
            </h2>
            <h1 class="temp">36°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity : 70%</div>
            <div class="wind">Wind Speed 8.9 km/h</div>
        </div>
    </div>
</body>

</html>
